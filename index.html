<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanja-Monja Tribe Game / ナンジャモンジャ族ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #game-area {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #card-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        #name-input, #player-buttons {
            margin-top: 20px;
        }

        #name-input, #player-buttons {
            display: none;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #players {
            margin-top: 20px;
            text-align: left;
        }

        .player {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #message {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Nanja-Monja Tribe Game / ナンジャモンジャ族ゲーム</h1>

    <select id="language-select" style="padding: 10px; font-size: 16px; margin-bottom: 20px;">
        <option value="en">English</option>
        <option value="ja">日本語</option>
    </select>

    <div id="game-area" style="margin-bottom: 20px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <img id="card-image" src="" alt="Nanja-Monja" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">

        <div id="name-input" style="display: none; margin-top: 20px;">
            <input type="text" id="new-name" placeholder="Enter new name / 新しい名前を入力" style="padding: 10px; font-size: 16px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc; width: 200px;">
            <button id="submit-name" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; transition: background-color 0.3s;">Give Name</button>
        </div>

        <div id="player-buttons" style="display: none; margin-top: 20px;">
            <button class="player-button" data-player="0" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; transition: background-color 0.3s;">Guess Name</button>
            <button class="player-button" data-player="1" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; transition: background-color 0.3s;">Guess Name</button>
            <button class="player-button" data-player="2" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; transition: background-color 0.3s;">Guess Name</button>
        </div>

        <button id="next-card" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; transition: background-color 0.3s;">Next Card</button>
    </div>

    <div id="players" style="margin-top: 20px; text-align: left;"></div>
    <div id="message" style="margin-top: 20px; font-style: italic;"></div>

    <script src="cardGame.js"></script>
</body>

</html>
